<!DOCTYPE html>
<html>
<head>
  <title>BMR Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f2f2f2;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .btn-calculate {
      background-color: #00bcd4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-calculate:hover {
      background-color: #0097a7;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1>BMR Calculator</h1>
  <div class="container">
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" required>
    </div>
    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" min="1" required>
    </div>
    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" min="1" required>
    </div>
    <div class="form-group">
      <label for="activity-level">Activity Level:</label>
      <select id="activity-level" name="activity-level">
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="1.725">Very active (hard exercise/sports 6-7 days/week)</option>
        <option value="1.9">Extra active (very hard exercise/sports & physical job or 2x training)</option>
      </select>
    </div>
    <button class="btn-calculate" onclick="calculateBMR()">Calculate</button>
    <div class="result" id="result"></div>

  </div>
  <script>
    function calculateBMR() {
      var gender = document.getElementById("gender").value;
      var age = parseInt(document.getElementById("age").value);
      var weight = parseInt(document.getElementById("weight").value);
      var height = parseInt(document.getElementById("height").value);
      var activityLevel = parseFloat(document.getElementById("activity-level").value);
      var result = document.getElementById("result");

      if (gender === "male") {
        var bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        var bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      var dailyCalories = bmr * activityLevel;
      result.innerHTML = "Your BMR (Basal Metabolic Rate) is: " + bmr.toFixed(2) + " calories/day.<br>";
      result.innerHTML += "Your daily calorie needs are: " + dailyCalories.toFixed(2) + " calories/day.";
    }
  </script>
</body>
</html>
